                    <label class="form-label">Trottoir présent ?</label><br>
                    <input
                        type="text"
                        class="form-control"
                        readonly
                        [value]="local.trottoir === 'oui' ? 'Oui' : 'Non'"
                    >
                </div>
                <div class="col-md-5">
                    <label class="form-label">Propriété en location ?</label><br>
                    <input
                        type="text"
                        class="form-control"
                        readonly
                        [value]="local.proprieteEnLocation === 'oui' ? 'Oui' : 'Non'"
                    >
                </div>
                <div class="col-md-5">
                    <label class="form-label">Autre type d'occupation ?</label><br>
                    <input
                        type="text"
                        class="form-control"
                        readonly
                        [value]="local.autreTypeOccupation === 'oui' ? 'Oui' : 'Non'"
                    >
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                      <h2>Images du bien</h2>
                      <div *ngIf="images && images.length > 0; else noImages">
                        <div class="d-flex flex-wrap gap-3">
                          <div *ngFor="let img of images">
                            <img [src]="img" alt="Image du bien" class="image-bien">
                          </div>
                        </div>
                      </div>
                      <ng-template #noImages>
                        <div class="text-muted">Aucune image disponible.</div>
                      </ng-template>
                    </div>
                  </div>
                
            </form>

             
        </div>
      </section>
</div>
